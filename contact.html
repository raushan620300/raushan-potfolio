    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h1 class="section-title">Contact <span class="highlight-text">Me</span></h1>
            
            <div class="contact-content">
                <div class="contact-info">
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-details">
                            <h3>Email</h3>
                            <p>raushankrsinha2004@gmail.com</p>
                            <a href="mailto:raushankrsinha2004@gmail.com" class="info-link">Send an email</a>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <div class="info-details">
                            <h3>LinkedIn</h3>
                            <p>Raushan Sinha</p>
                            <a href="https://www.linkedin.com/in/raushan-sinha-4b94452a1/" target="_blank" class="info-link">Connect with me</a>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fab fa-discord"></i>
                        </div>
                        <div class="info-details">
                            <h3>Discord</h3>
                            <p>Join my community</p>
                            <a href="https://discord.com/channels/@me" target="_blank" class="info-link">Message me</a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form-container">
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <div class="input-container">
                                <input type="text" id="name" name="name" required>
                                <label for="name">Your Name</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-container">
                                <input type="email" id="email" name="email" required>
                                <label for="email">Your Email</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-container">
                                <input type="text" id="subject" name="subject" required>
                                <label for="subject">Subject</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-container textarea-container">
                                <textarea id="message" name="message" rows="5" required></textarea>
                                <label for="message">Your Message</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Send Message</span>
                            <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                        </button>
                    </form>
                    <div id="formResponse" class="form-response"></div>
                </div>
            </div>
            
            <div class="contact-decoration">
                <div class="decoration-circle circle-1"></div>
                <div class="decoration-circle circle-2"></div>
                <div class="decoration-circle circle-3"></div>
            </div>
        </div>
    </section>


    <script src="contact.js"></script>
    <script src="script.js"></script>
</body>
